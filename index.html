<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zeus Speed Test</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      color: #fff; background: #000;
      display: flex; height: 100vh;
      justify-content: center; align-items: center; margin: 0;
    }
    .container { text-align: center; padding: 2rem; }
    button {
      padding: .5rem 1rem; font-family: inherit;
      border:1px solid #fff; border-radius:4px;
      background:#000; color:#fff; cursor:pointer;
    }
    button:active { transform:scale(.98); }
    p, h1 { margin:.5rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Network Speed Test</h1>
    <button id="startBtn">Start Test</button>
    <p id="ping">Ping: – ms</p>
    <p id="download">Download: – Mbps</p>
    <p id="upload">Upload: – Mbps</p>
  </div>

  <script type="module">
    // CONFIG
    const DOWNLOAD_SIZE   = 10 * 1024 * 1024;  // 10 MB for smoother download
    const CHUNK_SIZE      = 4  * 1024 * 1024;  // 4 MB per upload request
    const UPLOAD_CHUNKS   = 2;                 // total 8 MB upload
    const AVG_RUNS        = 3;                 // average over 3 runs

    // MEASUREMENT FUNCTIONS
    async function measurePing() {
      const t0 = performance.now();
      await fetch('/api/ping', { cache: 'no-store' });
      return Math.round(performance.now() - t0);
    }

    async function measureDownload() {
      const t0 = performance.now();
      await fetch('/api/download', { cache: 'no-store' }).then(r => r.blob());
      const secs = (performance.now() - t0) / 1000;
      return ((DOWNLOAD_SIZE * 8) / (secs * 1024 * 1024)).toFixed(2);
    }

    async function measureUpload() {
      const payload = new ArrayBuffer(CHUNK_SIZE);
      const t0 = performance.now();
      for (let i = 0; i < UPLOAD_CHUNKS; i++) {
        await fetch('/api/upload', {
          method: 'POST',
          body: payload,
          cache: 'no-store'
        });
      }
      const secs = (performance.now() - t0) / 1000;
      const totalBits = CHUNK_SIZE * UPLOAD_CHUNKS * 8;
      return (totalBits / (secs * 1024 * 1024)).toFixed(2);
    }

    async function average(fn, runs) {
      let sum = 0;
      for (let i = 0; i < runs; i++) {
        sum += parseFloat(await fn());
      }
      return (sum / runs).toFixed(2);
    }

    // RUN & DISPLAY
    async function startTest() {
      ['ping','download','upload'].forEach(id =>
        document.getElementById(id).innerText =
          `${id.charAt(0).toUpperCase()+id.slice(1)}: Testing…`
      );
      try {
        // warm-up for more consistent timing
        await measureDownload();
        await measureUpload();

        // actual measurements
        const [p, d, u] = await Promise.all([
          measurePing(),
          average(measureDownload, AVG_RUNS),
          average(measureUpload,   AVG_RUNS)
        ]);

        document.getElementById('ping').innerText     = `Ping: ${p} ms`;
        document.getElementById('download').innerText = `Download: ${d} Mbps`;
        document.getElementById('upload').innerText   = `Upload: ${u} Mbps`;
      } catch {
        ['ping','download','upload'].forEach(id =>
          document.getElementById(id).innerText =
            `${id.charAt(0).toUpperCase()+id.slice(1)}: Failed`
        );
      }
    }

    document.getElementById('startBtn').addEventListener('click', startTest);
  </script>
</body>
</html>
